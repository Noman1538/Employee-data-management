
<html>

<script type="text/javascript">


function validateForm() {
    var a = document.forms["login"]["id"].value;
	var b = document.forms["login"]["password"].value;
    if (a == "" || b== "" ) {
        alert("All the field must be filled out.");
        return false;
    }
	
	

} 


</script>
